version: '3'

services:
  dockerhost:
    image: qoomon/docker-host
    cap_add: [ 'NET_ADMIN', 'NET_RAW' ]
  app:
    build:
      context: etc/docker/app
    volumes:
    - .:/var/www/project
    - ${COMPOSER_PATH}:/var/www/.composer/
    - ${SSH_KEY_PATH}/id_rsa:/var/www/.ssh/id_rsa
    - ${SSH_KEY_PATH}/id_rsa.pub:/var/www/.ssh/id_rsa.pub
    - ${SSH_KEY_PATH}/known_hosts:/var/www/.ssh/known_hosts
    env_file:
    - .env
    environment:
      PHP_IDE_CONFIG: "serverName=battle"
    user: "${UID}:${GID}"
    networks:
      - default
    depends_on:
    - dockerhost
    - redis
  web:
    image: nginx:alpine
    ports:
      - ${PORT_WEB}:80
    volumes:
      - .:/var/www/project
      - ./etc/docker/nginx/battle.conf:/etc/nginx/conf.d/00-battle.conf
    depends_on:
      - app
      - dockerhost
    env_file:
      - .env
  redis:
    image: redis:latest
    volumes:
      - redis-data:/data

volumes:
  redis-data:
